<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte - DSG Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
    :root {
    --bg: #ffffff;
    --text: #1a1a1a;
    --surface: #f8f9fa;
    --border: #e0e0e0;
    --primary: #1a1a1a;
    --on-primary: #ffffff;
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.dark-theme {
    --bg: #121212;
    --text: #f5f5f5;
    --surface: #1e1e1e;
    --border: #333333;
    --primary: #ffffff;
    --on-primary: #000000;
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    
    /* Estilos específicos para botones en modo oscuro */
    .btn-primary {
        background: linear-gradient(145deg, #f5f5f5, #ffffff);
        color: #000000;
        text-shadow: 0 1px 1px rgba(255, 255, 255, 0.2);
    }
    
    .btn-primary:hover {
        background: linear-gradient(145deg, #ffffff, #e0e0e0);
    }
    
    .btn-secondary {
        color: #f5f5f5;
        border-color: #555555;
    }
    
    .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
    }
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.5;
    transition: var(--transition);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
}

/* Botón de tema */
.theme-toggle {
    position: fixed;
    top: 1.5rem;
    right: 1.5rem;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 50%;
    width: 2.5rem;
    height: 2.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: var(--transition);
    z-index: 1001;
    outline: none;
}

.theme-toggle:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow);
}

.theme-toggle:active {
    transform: translateY(0);
}

/* Contenedor principal */
.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

/* Estilos del modal */
dialog {
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 0;
    background: var(--surface);
    box-shadow: var(--shadow);
    max-width: 90%;
    width: 100%;
    max-width: 500px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.95);
    opacity: 0;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1000;
    overflow: hidden;
    margin: 0;
}

/* Estado abierto del modal */
dialog[open] {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
}

/* Fondo oscuro detrás del modal */
dialog::backdrop {
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(4px);
    opacity: 0;
    transition: opacity 0.3s ease;
}

dialog[open]::backdrop {
    opacity: 1;
}

/* Contenido del formulario */
dialog form {
    padding: 2rem;
    color: var(--text);
}

/* Botones */
button {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    font-weight: 500;
    border: none;
    border-radius: 8px;
    padding: 0.75rem 2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.9375rem;
    letter-spacing: 0.01em;

    align-items: center;
    justify-content: center;
    gap: 0.5rem;

}

.btn-primary:active {

}

/* Estilos para botones en modo oscuro */

}

button:active {

}

dialog button:hover {

dialog button:active {

.form-group:last-child {

/* Etiquetas */

    display: block;
    margin-bottom: 0.5rem;

    opacity: 0.9;

/* Campos de entrada */
.form-input {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: var(--bg);
    color: var(--text);
    font-family: inherit;

    transition: var(--transition);
}

.form-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
}

textarea.form-input {
    min-height: 120px;
    resize: vertical;
}

/* Acciones del modal */
.modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border);
}

/* Transición suave al abrir/cerrar */
@keyframes modalFadeIn {
    from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }
}

    from {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }
    to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.95);

<button class="theme-toggle" aria-label="Cambiar tema">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v2"/>
        <path d="M12 21v2"/>
        <path d="M4.22 4.22l1.42 1.42"/>
        <path d="M18.36 18.36l1.42 1.42"/>
        <path d="M1 12h2"/>
        <path d="M21 12h2"/>
        <path d="M4.22 19.78l1.42-1.42"/>
        <path d="M18.36 5.64l1.42-1.42"/>
    </svg>
</button>

<main class="container">
    <button id="openModal" class="btn-primary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        Contactar Soporte
    </button>
</main>

<dialog id="modal">
    <form method="dialog">
        <h2 class="modal-title">¿En qué podemos ayudarte?</h2>
        <div class="modal-content">
            <p>Nuestro equipo de soporte está listo para asistirte. Por favor, describe tu consulta y te responderemos a la brevedad.</p>
            
            <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="text" id="subject" class="form-input" placeholder="Ej: Problema con facturación">
            </div>
            
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" class="form-input" rows="4" placeholder="Describe tu consulta aquí..."></textarea>
            </div>
        </div>
        
        <div class="modal-actions">
            <button type="button" class="btn-secondary" onclick="this.closest('dialog').close()">Cancelar</button>
            <button type="submit" class="btn-primary">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
                Enviar mensaje
            </button>
        </div>
    </form>
</dialog>

<script>
    // Elementos del DOM
    const modal = document.getElementById('modal');
    const openBtn = document.getElementById('openModal');
    const themeToggle = document.querySelector('.theme-toggle');
    
    // Tema oscuro/claro
    function setTheme(isDark) {
        document.documentElement.classList.toggle('dark-theme', isDark);
        localStorage.setItem('darkTheme', isDark);
        
        // Actualizar ícono del botón
        const icon = themeToggle.querySelector('svg');
        if (isDark) {
            icon.innerHTML = `
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            `;
        } else {
            icon.innerHTML = `
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2"/>
                <path d="M12 21v2"/>
                <path d="M4.22 4.22l1.42 1.42"/>
                <path d="M18.36 18.36l1.42 1.42"/>
                <path d="M1 12h2"/>
                <path d="M21 12h2"/>
                <path d="M4.22 19.78l1.42-1.42"/>
                <path d="M18.36 5.64l1.42-1.42"/>
            `;
        }
    }
    
    // Cargar tema guardado
    const darkTheme = localStorage.getItem('darkTheme') === 'true';
    setTheme(darkTheme);
    
    // Alternar tema
    themeToggle.addEventListener('click', () => {
        const isDark = !document.documentElement.classList.contains('dark-theme');
        setTheme(isDark);
    });
    
    // Abrir modal
    openBtn.addEventListener('click', () => {
        modal.showModal();
    });
    
    // Cerrar con animación al hacer clic fuera del contenido
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            // Aplicar animación de cierre
            modal.style.animation = 'modalFadeOut 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards';
            
            // Cerrar el modal después de la animación
            setTimeout(() => {
                modal.close();
                // Restaurar la animación para futuras aperturas
                setTimeout(() => {
                    modal.style.animation = '';
                }, 10);
            }, 300);
        }
    });
    
    // Manejar envío del formulario
    const form = modal.querySelector('form');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        // Aquí iría la lógica de envío
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;
        
        console.log('Mensaje enviado:', { subject, message });
        
        // Limpiar formulario
        form.reset();
        
        // Cerrar modal con animación
        modal.style.animation = 'modalFadeOut 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards';
        setTimeout(() => {
            modal.close();
            // Restaurar la animación para futuras aperturas
            setTimeout(() => {
                modal.style.animation = '';
            }, 10);
        }, 300);
    });
</script>
